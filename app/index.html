<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <link href="style.css" rel="stylesheet">
    <title>Sentiment Analysis</title>
</head>


<body>

    <div class="container">
        <!-- heading -->
        <div class="jumbotron row header">
            <div class="row-header">
                <div class="text-center header-text">
                    Covid19 Tweet Sentiment Analysis
                </div>
            </div>
        </div>

        <!-- Input Tweet -->
        <form class="row">
            <div class="form-group col">
                <label for="inputTweet" class="col-form-label text-center labels">Tweet : </label>
                <textarea class="form-control" id="inputTweet"></textarea>
            </div>

            <div class="form-group col">
                <button type="button" class="btn btn-primary btn-lg btn-block boder" id="predict">
                    <span class="btn-predict">Predict</span>
                </button>
            </div>
        </form>

        <!-- Predicted Buttons -->
        <div class="row pred-btns">
            <a class="btn btn-primary"  id="predictedClass" role="button" >
                Predicted Class
            </a>
            <a class="btn btn-primary" id="predictedProbs">
                Predicted Probabilites
            </a>
        </div>

        <!-- output -->

        <div class="row pred-output">

            <!-- Predicted Class Output -->
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <div class="collapse" id="predSentiment">
                <div class="card card-body text-center bg-warning prob-block" id="answerClass">
                </div>
              </div>
            </div>

            <div class="row collapse" id="predProbs">
                <div class="col-sm-4">
                    <div class="card card-body text-center bg-success prob-block" id="answerPos">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card card-body text-center bg-info prob-block" id="answerNeutral">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card card-body text-center bg-danger prob-block " id="answerNeg">
                    </div>
                </div>
            </div>
        </div> 


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
